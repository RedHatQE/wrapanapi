language: python
matrix:
  include:
  - name: "python 3.7"
    python: "3.7"
    dist: xenial  # xenial required for 3.7
    addons:
      apt:
        packages:
          - python3-venv
          - gcc
          - gnutls-dev
          - postgresql
          - libxml2-dev
          - libxslt1-dev
          - libzmq3-dev
          - libcurl4-openssl-dev
          - g++
          - openssl
          - libffi-dev
          - python3-dev
          - libtesseract-dev
          - libpng-dev
          - libfreetype6-dev
          - libssl-dev
          - python3-dbg
          - git
  - name: "python 2.7"
    python: "2.7"
    dist: trusty  # trusty required for 2.7
install:
  - pip install -U pip setuptools
  - pip install -Ur requirements-test.txt --upgrade-strategy eager
script: py.test tests/ -v --cov wrapanapi
after_success:
  - coveralls
deploy:
  provider: pypi
  skip_existing: true
  user: mshriver
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: ManageIQ/wrapanapi

